<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify content</title>
</head>
<body>
    <style>
    h1{
        background-color: black;
        color: white;
        margin: 2px;
        padding: 5px;
    }
    div{
        background-color: yellowgreen;
        display: flex;
        padding: 10px;
        justify-content: space-between;
       
    }
    </style>
        <div>
            <h1>One </h1>
            <h1>Two </h1>
            <h1>Three</h1>
            <h1>Four</h1>
            <h1>Five</h1>
    
        </div>
</body>
</html>
